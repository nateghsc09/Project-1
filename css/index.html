    <header>
        <div id="searchDiv">
            <div id="search" class="searchBar">
                <div id="SearchContainerDiv">
                    <h2>Everything is possible, dream it and we'll take you there!!</h2>
                    <div id="largeSearch">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

  <form id="search-form" onsubmit="return search()">
    <input type="text" id="city-name" placeholder="Enter Sport Event">
    <input type="text" id ="start-date" placeholder="Start Date">
    <input type="text" id ="end-date" placeholder="End Date">
    <button class="btn btn-info btn-primary" id="city-search" type="submit" value="Submit">Search</button>
    <div id="searchResults"></div>
  </form>
  <div class="container">
    <div class="row">
      <div class="col-xs-10">
        <div id='events-panel' class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Events</h3>
            </div>
            <div class="panel-body outer">
                <div class='row'>
                    <div class="panel panel-primary inside-panel">
                        <div class="panel-body">
                            <div class='row' style='border-bottom: 2px solid #ccc; padding-bottom: 5px; font-weight: bold; font-size: 20px; color: black'>
                                <div class='col-xs-5'>Home Team</div>
                                <div class='col-xs-2'>Sport</div>
                                <div class='col-xs-3'>Arena</div>
                                <div class='col-xs-2'>Date</div>
                            </div>
                            <div id='results-table'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
